[DEFAULT]
path = results
seed = 42

# Set to 'True' to save/restore the model on every iteration and repetition
restore_supported = False

experiment = grid
repetitions = 1

# Training
iterations = 50
;batch_size = 12
;batches_in_epoch = 1
;test_batch_size = 12
;test_batches_in_epoch = 1

# Optimizer
learning_rate = 0.1
lr_scheduler_gamma = 0.9


[denseNet10]
dense = True
learning_rate = 0.1
weight_decay = 0.0005
momentum = 0.9
lr_scheduler_gamma = 0.9
