[DEFAULT]
path = results
seed = 42

# Set to 'True' to save/restore the model on every iteration and repetition
restore_supported = False

experiment = grid
repetitions = 1

# Training
iterations = 30

; Uncomment for quick training for debugging
;batch_size = 24
;batches_in_epoch = 2
;test_batch_size = 24
;test_batches_in_epoch = 4


[denseNet13]
dense = True
learning_rate = [0.05, 0.01]
weight_decay = 0.0005
momentum = 0.9
lr_scheduler_gamma = 0.9


[notSoDenseNet1]
learning_rate = 0.05
weight_decay = 0.0
momentum = 0.0
first_epoch_batch_size = 16
lr_scheduler_gamma = 0.9
nblocks = "6, 12, 24, 16"
growth_rate = 12
dense_sparsities = "0.2, 1.0, 1.0, 1.0"
transition_sparsities = "0.1, 0.1, 0.2"
linear_sparsity = 0.1
linear_weight_sparsity = 0.3
linear_n = 1000
avg_pool_size = 2